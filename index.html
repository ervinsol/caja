<!DOCTYPE html>
<html>

  <head>

    <title>Corte de turno💫</title>
    <link rel="stylesheet" href="style.css">
 <script>
      function caja() {
        let g = parseInt(document.getElementById("gastos").value);
        let d = parseInt(document.getElementById("depositos").value);
        let r = parseInt(document.getElementById("retiros").value);
        let e = parseInt(document.getElementById("efectivo").value);
        let v = parseInt(document.getElementById("vauchers").value);
        let hotel = parseInt(document.getElementById("hotel").value);
        let comandas = parseInt(document.getElementById("comandas").value);
        let x = (g + d + r + e + v);
       document.getElementById("este").innerHTML = "El resultado es: " + x;
       
        let totalHotel = (hotel + 1500+comandas);
        if (x == totalHotel) {
          alert("¡Tu caja está completa!😨");
        } else {
          alert("Lo siento, tu caja está incompleta 😥");
        }
      }

    </script>
  </head>

  <body>
    <img id="logo" src="https://hotelstarmanzanillo.com/wp-content/uploads/2019/10/Logo-Hotel-Star-Manzanillo-h.png" height=300px; width=1700px;>
    <h1>⭐⭐Corte de turno⭐⭐</h1>
    <p>
      Introduzca los valores que obtuvo a lo largo del turno, posteriormente ingrese la cantidad que se encuentre en sus sistema MK-FRONT(Hotel), puede sumarla desde su reporte de turno.
    </p>

    <label for="gastos"style="font-family:fantasy; color:darkblue;font-size:30px;">Gastos🤑</label>
    <input type="number" id="gastos"><br>

    <label for="depositos" style="font-family: fantasy; color:darkblue;font-size:30px;">Depósitos👀</label>
    <input type="number" id="depositos"><br>

    <label for="retiros"style="font-family: fantasy; color:darkblue;font-size:30px;">Retiros🌞</label>
    <input type="number" id="retiros"><br>

    <label for="efectivo"style="font-family: fantasy; color:darkblue;font-size:30px;">Efectivo🎱</label>
    <input type="number" id="efectivo"><br>

    <label for="vauchers"style="font-family: fantasy; color:darkblue;font-size:30px;">Vauchers🥊</label>
    <input type="number" id="vauchers"><br>

    <label for="comandas"style="font-family: fantasy; color:darkblue;font-size:30px;">Comandas💲</label>
    <input type="number" id="comandas"><br>
    
    <label for="hotel"style="font-family: fantasy; color;darkblue;font-size:30px;">Total de hotel💲💲💲</label>
    <input type="number" id="hotel"><br>
    
  

 
    <button onclick="caja()">Calcular</button>
    <button onclick="location.reload()">Limpiar</button>
   <div id="este"></div>
<center>
    <img src="https://hotelstarmanzanillo.com/wp-content/uploads/2019/10/Logo-Hotel-Star-Manzanillo-h.png" height=300px; width=1700px;>
    </center>


  </body>

</html>
